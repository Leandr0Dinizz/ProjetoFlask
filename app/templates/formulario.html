{% extends 'base.html' %}
{% block conteudo %}

<form>

  <div class="form-group">
    <label for="exampleInputNome1">Primeiro Nome</label>
    <input type="Pnome" class="form-control" id="exampleInputNome1" placeholder="Primeiro Nome">
  </div>

  <div class="form-group">
    <label for="exampleInputNome2">Segundo Nome</label>
    <input type="Pnome2" class="form-control" id="exampleInputNome2" placeholder="Segundo Nome">
  </div>



  <div class="form-group">
    <label for="exampleInputEmail1">Endereço de Email</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
    <small id="emailHelp" class="form-text text-muted">coloque seu endereço de email.</small>
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Senha</label>
    <input type="senha" class="form-control" id="exampleInputPassword1" placeholder="Senha">
  </div>

  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Verifique-me</label>
  </div>

  <button type="submit" class="btn btn-primary">Certo</button>
</form>



{% endblock %}
