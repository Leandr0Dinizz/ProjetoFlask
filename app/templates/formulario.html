{% extends 'base.html' %}
{% block conteudo %}

<form id="FORM">

  <div class="form-group">
    <label for="exampleInputNome1">Nome</label>
    <input type="Pnome" class="form-control" id="exampleInputNome1" placeholder="Primeiro Nome">
  </div>

  <div class="form-group">
    <label for="exampleInputCPF">CPF</label>
    <input type="CPF" class="form-control" id="exampleInputCPF" placeholder="CPF">
  </div>



  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Senha</label>
    <input type="senha" class="form-control" id="exampleInputPassword1" placeholder="Senha">
  </div>



  <button type="button" class="registre">REGISTRE-SE</button>
</form>

{% endblock %}
